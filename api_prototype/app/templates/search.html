<!-- search.html-->

{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block body %}

<div class="jumbotron">

  <h1>Hungry?</h1>
  <h2>Search below for the item you're craving</h2>
  <br>

<!-- Search bar with filter options-->
<form action="/results" method="GET">
	<input type="text", name="search-term", placeholder="Food Item">

	<br>

	<input type="text", name="user-loc", placeholder="Location">

	<br><br>

	<input type="submit" value="Search">
</form>

</div>
{% endblock %}
